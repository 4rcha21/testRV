<html>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Escena AR.js para realidad aumentada con patr칩n QR -->
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Marcador personalizado (el patr칩n QR que generaste) -->

        <!-- Modelo 3D que se mostrar치 al detectar el QR -->

    </a-scene>
  </body>
</html>
