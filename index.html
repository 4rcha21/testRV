<!DOCTYPE html>
<html>
  <head>
    <title>AR with A-Frame and QR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Escena amb AR.js per a realitat augmentada -->
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Defineix el marcador de tipus patró, pot ser un fitxer .patt -->
      <a-marker preset="hiro"> <!-- substitueix "hiro" pel teu patró personalitzat si en tens un -->
        <!-- Model 3D o disseny que es mostrarà sobre el marcador -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>
      <!-- Càrrega la càmera d'AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
