<!DOCTYPE html>
<html>
  <head>
    <title>AR con multiples patrones</title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- create your content here. just a box for now -->
      <!-- define a camera which will move according to the marker position -->
      
      <a-marker type='pattern' url='pattern-Jose.patt'>
        <a-box position='0 0.5 0' material='color: red;'></a-box>
      </a-marker>
      
      <a-assets>
        <a-asset-item id="esq" src="/assets/esq/scene.gltf"></a-asset-item>
        <a-asset-item id="crani" src="/assets/crani/scene.gltf"></a-asset-item>
      </a-assets>
      
      <a-marker type='pattern' url='/assets/esq/pattern-Esq.patt'>
        <a-entity gltf-model="#esq" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>
      
      <a-marker type='pattern' url='/assets/crani/pattern-Crani.patt'>
        <a-entity gltf-model="#crani" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
      <!-- comment to commit with changes -->
    </a-scene>
  </body>
</html>
